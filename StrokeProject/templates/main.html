<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-light: #ecf0f1;
            --background-dark: #bdc3c7;
            --card-background: #ffffff;
            --text-color: #34495e;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
    
            background: linear-gradient(135deg, var(--background-light) 0%, var(--background-dark) 100%); 
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            width: 100%;
        }

        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            padding: 2.5rem 1rem;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px var(--shadow-heavy);
            position: relative;
            overflow: hidden;
            animation: fadeInDown 1s ease-out;
            opacity: 0.95;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.05);
            transform: rotate(30deg);
            z-index: 0;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .card {
            background: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-light);
            overflow: hidden;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0.98;
        }

        .card:hover {
            transform: translateY(-4px);
        }

        .form-section {
            padding: 40px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
        }

        input[type="number"], select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid var(--background-dark);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--background-light);
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            background-color: white;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.2);
        }
        
       
        .mr-2 { margin-right: 0.5rem; }

        .btn-predict {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px 20px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.3);
            opacity: 0.95;
        }

        .btn-predict:hover:not(:disabled) {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.4);
        }
        
        .btn-predict:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: #95a5a6;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            position: relative;
            opacity: 0.98;
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            color: var(--background-dark);
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent-color);
        }

        .modal h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
        }

        .result-box {
            background: var(--background-light);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .result-box strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .prediction-result {
            border-left: 5px solid var(--secondary-color);
        }

        .suggestion {
            border-left: 5px solid #f39c12;
            margin-top: 20px;
        }

        .probability {
            font-weight: 600;
            color: var(--accent-color);
            font-size: 1.3rem;
            margin-top: 20px;
            background: rgba(231, 76, 60, 0.05);
            padding: 10px;
            border-radius: 8px;
        }

        .icon-circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 1.5rem;
        }
        
        
        .result-icon {
            color: var(--secondary-color);
            border: 2px solid var(--secondary-color);
            animation: pulse-blue 1.5s infinite ease-in-out;
        }
        
       
        .danger {
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            animation: pulse-red 1.5s infinite ease-in-out;
        }

        .suggestion-icon {
            color: #f39c12;
            border: 2px solid #f39c12;
        }

        @keyframes pulse-blue {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(52, 152, 219, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(52, 152, 219, 0); }
        }
        
        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(231, 76, 60, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); }
        }

        .prediction-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .header {
                padding: 2rem 1rem;
            }
            .form-section {
                padding: 30px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-heartbeat mr-2"></i>AI Stroke Risk Predictor</h1>
        <p>Empower yourself with insights into your cardiovascular health.</p>
    </div>
    
    <div class="card">
        <div class="form-section">
            
            <form id="predictionForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div style="position: relative;">
                            <i class="fas fa-venus-mars input-icon"></i>
                            <select id="gender" name="gender" required>
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                                <option value="2">Other</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="age">Age (Years)</label>
                        <div style="position: relative;">
                            <i class="fas fa-birthday-cake input-icon"></i>
                            <input type="number" id="age" name="age" step="1" placeholder="Example: 45" required value="45" min="0" max="120">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="hypertension">Hypertension</label>
                        <div style="position: relative;">
                            <i class="fas fa-tint input-icon"></i>
                            <select id="hypertension" name="hypertension" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="heart_disease">Heart Disease</label>
                        <div style="position: relative;">
                            <i class="fas fa-heart input-icon"></i>
                            <select id="heart_disease" name="heart_disease" required>
                                <option value="0">No</option>
                                <option value="1">Yes</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ever_married">Ever Married</label>
                        <div style="position: relative;">
                            <i class="fas fa-ring input-icon"></i>
                            <select id="ever_married" name="ever_married" required>
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="work_type">Work Type</label>
                        <div style="position: relative;">
                            <i class="fas fa-briefcase input-icon"></i>
                            <select id="work_type" name="work_type" required>
                                <option value="2">Private</option>
                                <option value="3">Self-employed</option>
                                <option value="0">Government Job</option>
                                <option value="4">Children</option>
                                <option value="1">Never Worked</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="residence">Residence Type</label>
                        <div style="position: relative;">
                            <i class="fas fa-home input-icon"></i>
                            <select id="residence" name="residence" required>
                                <option value="Urban">Urban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="glucose">Avg Glucose Level (mg/dL)</label>
                        <div style="position: relative;">
                            <i class="fas fa-flask input-icon"></i>
                            <input type="number" id="glucose" name="glucose" step="0.01" placeholder="Example: 95.0" required value="95.0" min="50" max="400">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="bmi">BMI</label>
                        <div style="position: relative;">
                            <i class="fas fa-ruler-vertical input-icon"></i>
                            <input type="number" id="bmi" name="bmi" step="0.01" placeholder="Example: 24.5" required value="24.5" min="10" max="60">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="smoking">Smoking Status</label>
                        <div style="position: relative;">
                            <i class="fas fa-smoking input-icon"></i>
                            <select id="smoking" name="smoking" required>
                                <option value="2">Never Smoked</option>
                                <option value="1">Formerly Smoked</option>
                                <option value="3">Smokes</option>
                                <option value="0">Unknown</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn-predict">
                    <i class="fas fa-search mr-2"></i>Predict Risk
                </button>
            </form>
        </div>
    </div>
</div>

<div id="resultModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2><i class="fas fa-chart-line mr-2"></i>Your Health Assessment</h2>
        
        <div class="result-box prediction-result">
            <div style="display: flex; align-items: center; justify-content: center;">
                <div class="icon-circle result-icon">
                    <i class="fas fa-check"></i>
                </div>
                <div>
                    <strong>Prediction Result:</strong>
                    <p id="predictionText" class="prediction-text">Prediction will appear here.</p>
                </div>
            </div>
        </div>
        
        <div class="probability">
            <i class="fas fa-percentage"></i>
            <span id="probabilityValue">Probability of Stroke: 0.00%</span>
        </div>

        <div class="result-box suggestion">
            <div style="display: flex; align-items: center; justify-content: center;">
                <div class="icon-circle suggestion-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div>
                    <strong>Health Suggestions:</strong>
                    <p id="suggestionText" class="prediction-text">Suggestions based on your profile will be shown here.</p>
                </div>
            </div>
        </div>
    </div> 
</div>

<script type="module">
    
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let app;
    let db;
    let auth;
    let userId;

    
    async function setupFirebase() {
        if (!firebaseConfig) {
            console.error("Firebase config is missing.");
            return;
        }

        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug'); // Enable logging

            
            if (initialAuthToken) {
                await signInWithCustomToken(auth, initialAuthToken);
            } else {
                await signInAnonymously(auth);
            }

            userId = auth.currentUser?.uid || crypto.randomUUID();
            console.log("Firebase initialized. User ID:", userId);
        } catch (error) {
            console.error("Firebase initialization or authentication failed:", error);
            
            userId = crypto.randomUUID();
        }
    }

    
    async function simulateLlmSuggestions(formData, riskScore) {
        

        const isHighRisk = riskScore > 0.25; 
        let suggestionText = "Maintain a balanced diet, exercise regularly (at least 150 minutes of moderate-intensity activity per week), and schedule annual preventative check-ups with your doctor.";

        if (isHighRisk) {
            suggestionText = "⚠ **CRITICAL ALERT:** Your risk profile is significantly elevated due to high-impact factors. You must **consult a cardiologist immediately**. Focus on aggressive management of **Hypertension** and **Glucose** through prescribed medication and specialized dietary changes.";
        } else if (formData.age >= 60 && formData.glucose >= 100) {
            suggestionText = "Given your age and glucose level, prioritize heart health: monitor your blood pressure daily, reduce sodium and sugar intake, and aim for a low-impact exercise routine like brisk walking.";
        } else if (formData.bmi >= 28) {
             suggestionText = "Your BMI suggests you should focus on **weight management**. Small, sustainable weight loss (5-10%) can significantly lower blood pressure and improve overall cardiovascular markers. Consult a nutritionist.";
        } else if (formData.smoking === 3) {
             suggestionText = "Active smoking dramatically increases stroke risk. Your most effective preventative step is to **quit smoking immediately**. Seek smoking cessation resources for support.";
        }

        return { text: suggestionText };
    }

    
    function simulatePrediction(data) {
        let riskScore = 0.02; // Base risk (2%)

        
        if (data.age >= 65) riskScore += 0.25;
        else if (data.age >= 45) riskScore += 0.10;

        if (data.hypertension === 1) riskScore += 0.18;
        if (data.heart_disease === 1) riskScore += 0.20;

        
        if (data.glucose >= 140) riskScore += 0.15; 
        else if (data.glucose >= 100) riskScore += 0.08; 
        if (data.bmi >= 30) riskScore += 0.10;

        if (data.smoking === 3) riskScore += 0.12; 
        
        if (data.work_type === 4) riskScore -= 0.01;
        if (data.gender === 2) riskScore -= 0.01;
        
        
        riskScore = Math.min(riskScore, 0.80);

        const isHighRisk = riskScore > 0.20; 

        const predictionText = isHighRisk 
            ? "High Risk: Your calculated factors indicate an elevated risk. Immediate professional consultation is vital." 
            : "Low to Moderate Risk: Your profile is relatively favorable, but vigilance and healthy habits are essential for prevention.";

        return { riskScore: riskScore, predictionText: predictionText };
    }


    
    async function predictRisk(event) {
        event.preventDefault();
        const form = event.target;
        const button = form.querySelector('.btn-predict');

        
        const formData = {
            gender: parseInt(form.gender.value),
            age: parseFloat(form.age.value),
            hypertension: parseInt(form.hypertension.value),
            heart_disease: parseInt(form.heart_disease.value),
            ever_married: parseInt(form.ever_married.value),
            work_type: parseInt(form.work_type.value),
            residence: form.residence.value,
            glucose: parseFloat(form.glucose.value),
            bmi: parseFloat(form.bmi.value),
            smoking: parseInt(form.smoking.value),
        };

        
        if (formData.age < 0 || formData.age > 120) {
            showValidationMessage("Age must be between 0 and 120 years.");
            return;
        }
        
        if (formData.glucose < 50 || formData.glucose > 400) {
            showValidationMessage("Glucose level seems outside a realistic range (e.g., 50-400 mg/dL). Please check your input.");
            return;
        }
        if (formData.bmi < 10 || formData.bmi > 60) {
            showValidationMessage("BMI seems outside a realistic range (e.g., 10-60). Please check your input.");
            return;
        }

        
        const originalButtonHtml = button.innerHTML;
        button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Calculating...';
        button.disabled = true;

        
        await new Promise(resolve => setTimeout(resolve, 1000)); 

        try {
            
            const predictionResult = simulatePrediction(formData);
            
            
            const suggestionResult = await simulateLlmSuggestions(formData, predictionResult.riskScore);

           
            updateModalContent(
                predictionResult.predictionText, 
                predictionResult.riskScore, 
                suggestionResult.text
            );
            showModal();
        } catch(error) {
            console.error("Prediction failed:", error);
            showValidationMessage("An internal error occurred during calculation. Please check console for details.");
        }


        
        button.innerHTML = originalButtonHtml;
        button.disabled = false;
    }

    
    function updateModalContent(predictionText, probability, suggestionText) {
        const modal = document.getElementById("resultModal");
        const predictionEl = modal.querySelector('#predictionText');
        const probabilityEl = modal.querySelector('#probabilityValue');
        const suggestionEl = modal.querySelector('#suggestionText');
        const iconCircle = modal.querySelector('.icon-circle');

        
        predictionEl.innerHTML = predictionText;
        probabilityEl.textContent = `Probability of Stroke: ${(probability * 100).toFixed(2)}%`;
        suggestionEl.innerHTML = suggestionText;

        
        const isHighRisk = probability > 0.20; 
        
        
        iconCircle.classList.remove('danger', 'result-icon');

        if (isHighRisk) {
            iconCircle.classList.add('danger');
            iconCircle.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
        } else {
            iconCircle.classList.add('result-icon');
            iconCircle.innerHTML = '<i class="fas fa-check"></i>';
        }
    }

    
    function showModal() {
        const modal = document.getElementById("resultModal");
        if (modal) {
            modal.style.display = "flex";
        }
    }

    
    window.closeModal = function() {
        const modal = document.getElementById("resultModal");
        if (modal) {
            modal.style.display = "none";
        }
    }

    
    function showValidationMessage(message) {
        updateModalContent(
            "Input Error / System Alert", 
            0.00, 
            message
        );
        const iconCircle = document.getElementById("resultModal").querySelector('.icon-circle');
        iconCircle.classList.remove('result-icon');
        iconCircle.classList.add('danger');
        iconCircle.innerHTML = '<i class="fas fa-bug"></i>';
        showModal();
    }

    
    document.addEventListener("DOMContentLoaded", function() {
        setupFirebase();

        const form = document.getElementById("predictionForm");
        if (form) {
            form.addEventListener('submit', predictRisk);
        }

        
        const modal = document.getElementById("resultModal");
        if (modal) {
            modal.addEventListener('click', function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
        }
    });

</script>

</body>
</html>
